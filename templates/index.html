<!DOCTYPE html>
<html>
<head>
    <title>Advanced Web Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #2c2c3e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #4fc3f7;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        select {
            background-color: #eee;
            color: #000;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #42425a;
            border-radius: 8px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Calculator</h2>
        <form method="post">
            <input type="text" name="num1" required placeholder="First Number or Expression"><br>
            <input type="text" name="num2" placeholder="Second Number (if needed)"><br>

            <select name="operation">
                <option value="add">Add (+)</option>
                <option value="sub">Subtract (-)</option>
                <option value="mul">Multiply (*)</option>
                <option value="div">Divide (/)</option>
                <option value="mod">Modulo (%)</option>
                <option value="floor">Floor Division (//)</option>
                <option value="power">Power (xⁿ)</option>
                <option value="square">Square (x²)</option>
                <option value="squareroot">Square Root (√x)</option>
                <option value="cube">Cube (x³)</option>
                <option value="cuberoot">Cube Root (∛x)</option>
                <option value="abs">Absolute Value (|x|)</option>
                <option value="fact">Factorial (x!)</option>
            </select><br>

            <input type="submit" value="Calculate">
        </form>

        {% if result is not none %}
            <div class="result-box">
                <strong>Result:</strong> {{ result }}
            </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 Advanced Web Calculator | Made with Flask
    </footer>
</body>
</html>
